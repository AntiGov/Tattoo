<template name="tattooStudioEditView">
  <div class="container">
    <h1>Edit {{studio.name}}</h1>
      <div class="col-md-4">
     {{#autoForm collection="TattooStudio" type="update" id="updateTattooStudio" doc=studio}}
     {{> afQuickField name="name"}}
     {{> afFieldInput name="tattooStudioId" value=studio._id}}
     <button class="btn btn-primary">Submit</button>
     {{/autoForm}}
     </div>
  </div>
</template>
