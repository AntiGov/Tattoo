<template name="tattooStudioListView">
  <div class="container">
      <h1>Tattoo Studio List</h1>
      <div class="row ">

      {{#each studios}}

            <div class="col-md-4">      
                <h2>{{name}}</h2>
                 <div>
                 <a class ="btn btn-danger" href="" data-action="delete-studio">delete</a> - 
                 <a class="btn btn-primary" href="{{pathFor 'tattooStudioEdit' _id=_id}}">edit</a>
                 </div>
            </div>
      {{/each}}
      </div>
  </div>
</template>
