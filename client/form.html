<template name="formView">
{{#with currentUser}}
<div class="formCarrier" style="background-color:{{getSettings.appLocation.bgColor}};color:{{getSettings.appLocation.fontColor}};">
{{#autoForm type="insert" collection="UserForms" id="insertForm"}}
	{{> afQuickField name="numInGroup"}}
	{{> afQuickField name="zip"}}
	<button class="btn btn-primary" type="submit">Submit</button>
{{/autoForm}}
</div>
{{/with}}
</template>
