<template name="formView">
{{#with currentUser}}
<div class="formCarrier" style="background-color:{{getSettings.appLocation.bgColor}};color:{{getSettings.appLocation.fontColor}};">
{{#autoForm type="insert" collection="UserForms" id="insertForm"}}
	<div class="row">
	<div class="col-md-6">{{> afQuickField name="numInGroup"}}</div>
	<div class="col-md-6">{{> afQuickField name="zip"}}</div>
	</div>
	{{#unless emailSubscribe}}
	<a href="" data-action="show-subscribe">Subscribe to our newsletter?</a>
	{{else}}
	<a href="" data-action="hide-subscribe">Cancel subscription</a>
	{{> afQuickField name="email"}}
	{{/unless}}
	<!-- Email subscribe?-->
	<div class="bs-example" data-example-id="collapse-accordion"> <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true"> <div> <div class="panel-heading" role="tab" id="headingOne"> <h4 class="panel-title"> <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne"> + More Options </a> </h4> </div> <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne"> <div class="panel-body"> 
	<div class="row">
	<div class="col-md-6">{{> afQuickField name="firstName"}}</div>
	<div class="col-md-6">{{> afQuickField name="lastName"}}</div>
	</div>
	<div style="font-size:20px;">{{> afQuickField  name="brochures" type="select-checkbox-inline" noselect="true"}}	
	{{> afQuickField  name="interests" type="select-checkbox-inline" noselect="true"}}</div>
	</div> </div> </div> </div> </div>
	<button class="btn btn-primary hidden" type="submit" id="submitFormBtn">Submit Form</button>
	<div style="position:fixed;right:20px;bottom:20px;"><a href="" data-action="submitForm">Send to the City of Denton!</a></div>
{{/autoForm}}
</div>
{{/with}}
</template>
