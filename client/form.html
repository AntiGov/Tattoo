<template name="formView">
<style>
input {
	background-color:{{currentUser.getSettings.appStyle.fontColor}} !important; 
	color:{{currentUser.getSettings.appStyle.bgColor}} !important;
}
</style>
<div class="formCarrier" style="width:824px !important;background-color:rgba({{currentUser.getSettings.appStyle.getBackgroundWAlpha}});color:{{currentUser.getSettings.appStyle.fontColor}};">
<h1>Your Details...</h1>
{{#autoForm type="insert" collection="UserForms" id="insertForm"}}
	<div class="row1">
		<div class="col-xs-6">
			<div class="row formSplit" >
				<div class="col-xs-6 col-xs-offset-1"><h2>Group Size</h2></div>
				<div class="col-xs-4">{{> afFieldInput name="numInGroup" label=false style="width:60px;margin-top:-2px;font-size:20px"}}</div>
			</div>
		</div>
		<div class="col-xs-6">
			<div class="row formSplit">
				<div class="col-xs-6"><h2>Zipcode</h2></div>
				<div class="col-xs-4">{{> afQuickField name="zip"  label=false  style="width:110px;margin-top:-2px;font-size:20px"}}</div>
			</div>
		</div>
	</div>
	<div style="width:100%;text-align:center;margin-bottom:60px;">
	<a style="color:{{currentUser.getSettings.appStyle.fontColor}};font-size:18px;" href="" data-action="show-subscribe">Subscribe to our newsletter{{#if emailSubscribe}} <span style="margin-left:10px;"></span>{{> afFieldInput name="email" label=false style="display:inline-block;width:200px"}}{{/if}}</a>
	</div>
	<!-- Email subscribe?-->
	<div class="bs-example" data-example-id="collapse-accordion"> <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true"> 
	<div> 
	<div class="panel-heading" role="tab" id="headingOne" style="position:fixed;bottom:23px;"> 
	<h4 class="panel-title"> <a role="button" data-toggle="collapse" data-parent="#accordion" data-action="toggleExpand" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne" style="text-decoration:underline;">{{#if optionsExpanded}} - Less Options{{else}} + More Options {{/if}}</a> 
	</h4> 
	</div> 
	<div style="margin-top:-60px;" id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne"> <div class="panel-body">
	<hr class="longhr">
	<div class="row1 row">
	<div class="name">First Name</div> <div class="nameInput">{{> afFieldInput name="firstName" label=false style="display:inline-block;width:200px"}}</div>
	<div class="name">Last Name</div> <div class="nameInput">{{> afFieldInput name="lastName" label=false style="display:inline-block;width:200px"}}</div>
	</div>
	
	<div style="font-size:20px;">
		<h4>Brochures...</h4>
		<div class="checkBoxes1">{{> afFieldInput  name="brochures" type="select-checkbox-inline" noselect="true" style="font-size:18px;font-weight:300;"}}</div>
		<h4>Interests...</h4>
		<div class="checkBoxes2">{{> afFieldInput  name="interests" type="select-checkbox-inline" noselect="true" style="font-size:18px;font-weight:300;"}}</div>
	</div>
	</div> </div> </div> </div> </div>
	<div class="buttonStuff"><button class="btn btn-primary hidden" type="submit" id="submitFormBtn">Submit Form</button></div>
	<a style="font-size:19px;color:{{currentUser.getSettings.appStyle.bgColor}};" href="" data-action="submitForm"><div class="submitFormBtn" style="background-color:{{currentUser.getSettings.appStyle.fontColor}}"><h6>Send!</h6></div></a>
{{/autoForm}}
</div>
</template>
