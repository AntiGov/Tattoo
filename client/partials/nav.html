<template name="navbar">
{{#if currentUser}}
  {{> navLogin}}
 {{else}}
 {{> navNoLogin}}
 {{/if}}   
</template>

<template name="navLogin">

<nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Tattoo</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{pathFor 'tattooArtists'}}">Artist</a></li>
            <li><a href="{{pathFor 'tattooStudio'}}">Studio</a></li>
            <li><a href="{{pathFor 'tattooAppointment'}}">Appointment</a></li>
            <li><a href="{{pathFor 'tattooTracking'}}">Tracking</a></li>                    
            <li class="active" data-action="user-logout"><a>LogOut</a></li>
          </ul>
          
   
        </div><!--/.nav-collapse -->
      </div>
    </nav>
  
</template>

<template name="navNoLogin">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Tattoo</a>
          <ul class="nav navbar-nav navbar-right">
            <li class="active">{{> loginButtons}}</li>
          </ul>
        </div>
      </div>
    </nav>

</template>
