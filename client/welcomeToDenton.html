<template name="welcomeToDentonView">

<div class="introCircle" style="border-color:rgba({{getSettings.appStyle.getBackgroundWAlpha}});">
<div style="text-align:center;padding:50px;display:table-cell;vertical-align:middle;background-color:rgba({{getSettings.appStyle.getBackgroundWAlpha}});color:{{getSettings.appStyle.fontColor}};border-radius:324px;" data-action="goto-form" class="welcomePhraseStyle">
<div style="font-size:19pt;">{{getSettings.appLocation.welcomePhrase1}}</div>

{{/with}}
</template>
