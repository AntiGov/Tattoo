<template name="tattooArtistsListView">
  <div class="container">
     <h1>Tattoo Artists List</h1>
      <div class="row ">

      {{#each artists}}

            <div class="col-md-4">      
                <h2>{{name}}</h2>
                 <div>
                 <a class ="btn btn-danger" href="" data-action="delete-artist">delete</a> - 
                 <a class="btn btn-primary" href="{{pathFor 'tattooArtistsEdit' _id=_id}}">edit</a>
                 </div>
            </div>
      {{/each}}
      </div>
  </div>

</template>
